<!DOCTYPE html>
<html lang="es">
<head>
    <!-- METAS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js" defer></script>
    <script src="./js/particles.js" defer></script>
    <script src="./js/index.js" defer></script>
    <!-- GENERAL -->
    <title>Agenda Encuentro de Ingenierias</title>
</head>
<body>
    <div id="particles-js"></div>

    <div class="degradado"></div>
    
    <div class="containerImg contenedor1"><img src="./img/edificioPrincipal.webp" alt=""></div>
    <div class="containerImg contenedor2"><img src="./img/edificioSecundario.webp" alt=""></div>
    <div class="containerImg contenedor3"><img src="./img/piso.webp" alt=""></div>

    <div class="avatar-character" id="avatarCharacter">
        <img src="" alt="">
    </div>

    <div class="containerLogo">
        <img class="logo imagen-animada" src="./img/logo.webp" alt="">
    </div>

    <div class="scroll-hint" id="scrollHint">
        <span class="scroll-hint_text">Realiza scroll para mirar las charlas</span>
        <div class="scroll-hint_arrows">
            <span class="scroll-hint_arrow"></span>
            <span class="scroll-hint_arrow"></span>
            <span class="scroll-hint_arrow"></span>
        </div>
    </div>
    
    <nav class="botonera">
        <button class="botonera_button buttonActive">Martes</button>
        <button class="botonera_button">Mi√©rcoles</button>
        <button class="botonera_button">Jueves</button>
    </nav>

    <section class="containerCards"></section>

    <div class="modal" id="modal" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="modal_inner">
            <button class="modal_close" aria-label="Cerrar">&times;</button>
            <p class="modal_ponencia"></p>
            <p class="modal_ponente"></p>
            <p class="modal_horario"></p>
            <p class="modal_lugar"></p>
        </div>
    </div>

</body>
</html>
